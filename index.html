<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="Stylesheet" href="Staylesheet.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="rectangle">
    <img src="avatar-jessica.jpeg" alt="Profile Picture" class="roundimage">
    <h1>Jessica Randall</h1>
    <h3>London, United Kingdom</h3>
    
    <p>"Front-end developer and avid reader."</p>

    <div class="button"> <div class="effect"> GitHub </div> </div>
    <div class="button"> Frontend Mentor </div>
    <div class="button"> LinkedIn </div>
    <div class="button"> Twitter </div>
    <div class="button"> Instagram </div>
  

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Scott Gross </a>.
  </div>

</html>
